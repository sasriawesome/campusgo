{% load i18n %}
<table class="listing full-width">
  <thead>
  <tr>
    <th>{% trans 'Name' %}</th>
    <th>{% trans 'Description' %}</th>
    <th>{% trans 'Level' %}</th>
  </tr>
  </thead>
  <tbody>
  {% with instance.skill_sets.all as skills %}
  {% for item in skills %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{% firstof item.description '-' %}</td>
    <td>{{ item.level }}/10</td>
  </tr>
  {% endfor %}
  {% endwith %}
  </tbody>
</table>
