{% load account %}
<div id="header" class="bg-primary">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {% user_display user %}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'account_profile' %}">Dashboard</a>
                <a class="dropdown-item" href="{% url 'account_profile' %}">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'account_change_password' %}">Reset Password</a>
                <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
              </div>
            </li>
          </ul>
        {% else %}
          <a class="btn btn-success my-2 my-sm-0 mr-2" href="{% url 'account_login' %}">Log In</a>
          <a class="btn btn-success my-2 my-sm-0" href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>
  </div>
</div>
